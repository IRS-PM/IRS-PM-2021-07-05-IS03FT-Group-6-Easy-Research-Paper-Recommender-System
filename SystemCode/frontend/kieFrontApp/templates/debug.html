{% extends 'base.html' %}

{% block title %}KIE API Test Page{% endblock %}
{% block content %}

<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form action="/testQuery/" id="queryContainer" class="signup-form">
                    <h2 class="form-title">Test Query</h2>
                    <div class="form-group">
                        <label for="id_base">Base URL:</label>
                        <input type="text" class="form-input" name='base' id="id_base" value="http://localhost:8080/kie-server/services/rest/server/containers/MerchantOnboarding_1.0.0/processes/MerchantOnboarding.onboardingprocess/instances" required />
                    </div>
                    <div class="form-group">
                        <label for="id_queryType">Query Type:</label>
                        <select name="queryType" class="form-input" id="id_queryType">
                        <option value="0">POST</option>

                        <option value="1">GET</option>

                        </select>
                    </div>
                   
                    <div class="form-group">
                        <label for="id_auth">Auth username:</label>
                        <input type="text" class="form-input" name='auth' id="id_auth" value="wbadmin" required />
                    </div>
                    <div class="form-group">
                        <label for="id_auth_pw">Auth password:</label>
                        <input type="text" class="form-input" name='auth_pw' id="id_auth_pw" value="wbadmin" required />
                    </div>
                    <div class="form-group">
                            <label for="id_payload">PayLoad:</label>
                            <textarea class="form-input" rows=10 form="queryContainer" name='payload' id="id_payload" required ></textarea>
                        </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit!" />
                    </div>
                </form>
            </div>
        </div>
    </section>



</div>

{% endblock %}
